<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/bg-tarjeta/bg-tarjeta-03.jpg"
      type="image/x-icon"
    />
    <title>Formulario interactivo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="titulos">
      <h1>Formulario de validación interactivo</h1>
    </div>
    <div class="contenedor">
      <!-- Tarjeta -->
      <section class="tarjeta" id="tarjeta">
        <!-- tarjeta parte delantera  -->
        <div class="delantera">
          <div class="logo-marca" id="logo-marca"></div>
          <img src="img/chip-tarjeta.png" class="chip" alt="" />
          <div class="datos">
            <div class="grupo" id="numero">
              <p class="label">Número Tarjeta</p>
              <p class="numero">#### #### #### ####</p>
            </div>
            <div class="flexbox">
              <div class="grupo" id="nombre">
                <p class="label">Nombre Tarjeta</p>
                <p class="nombre">Jhon Doe</p>
              </div>

              <div class="grupo" id="expiracion">
                <p class="label">Expiracion</p>
                <p class="expiracion">
                  <span class="mes">MM</span> / <span class="year">AA</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- tarjeta parte trasera -->
        <div class="trasera">
          <div class="barra-magnetica"></div>
          <div class="datos">
            <div class="grupo" id="firma">
              <p class="label">Firma</p>
              <div class="firma"><p></p></div>
            </div>
            <div class="grupo" id="ccv">
              <p class="label">CCV</p>
              <p class="ccv"></p>
            </div>
          </div>
          <p class="leyenda">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus
            exercitationem, voluptates illo.
          </p>
          <a href="#" class="link-banco">www.tubanco.com</a>
        </div>
      </section>

      <!-- boton abrir form -->
      <div class="contenedor-btn">
        <button class="btn-abrir-formulario" id="btn-abrir-formulario">
          <i class="fas fa-plus-circle"></i>
        </button>
      </div>

      <!-- Formulario -->
      <form action="" id="formulario-tarjeta" class="formulario-tarjeta">
        <div class="grupo">
          <label for="inputNumero">Número Tarjeta</label>
          <input
            type="text"
            id="inputNumero"
            maxlength="19"
            autocomplete="off"
          />
        </div>
        <div class="grupo">
          <label for="inputNombre">Nombre</label>
          <input
            type="text"
            id="inputNombre"
            maxlength="19"
            autocomplete="off"
          />
        </div>
        <div class="flexbox">
          <div class="grupo expira">
            <label for="selectMes">Expiracion</label>
            <div class="flexbox">
              <div class="grupo-select">
                <select name="mes" id="selectMes">
                  <!--se desabilita la primera opcion, el option se va a generar desde js-->
                  <option disabled selected>Mes</option>
                </select>
                <i class="fas fa-angle-double-down"></i>
              </div>
              <div class="grupo-select">
                <select name="year" id="selectYear">
                  <option disabled selected>Año</option>
                </select>
                <i class="fas fa-angle-double-down"></i>
              </div>
            </div>
          </div>

          <div class="grupo ccv">
            <label for="inputCCV">CCV</label>
            <input type="text" id="inputCCV" maxlength="3" />
          </div>
        </div>
        <button type="submit" class="btn-enviar">Enviar</button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2c36e9b7b1.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/js.js"></script>
  </body>
</html>
